version: "3.8"

services:
  app-prod:
    image: "${APP_IMAGE}:${APP_TAG}"
    restart: always
    ports:
      - 5000:5000
    env_file:
      - .env
    networks:
      - absensi

  app-staging:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5001:5000
    env_file:
      - .env
    networks:
      - absensi

  app-dev:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - database-absensi
    ports:
      - 5002:5000
    env_file:
      - .env

  app-absensi:
    image: python:3.10-slim
    container_name: app-absensi-container
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - 5000:5000
    entrypoint: ["sh", "-c", "pip install -r requirements.txt && python app.py"]
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - absensi

  database-absensi:
    container_name: database-absensi-container
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5434:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - absensi

networks:
  absensi:

volumes:
  pgdata: